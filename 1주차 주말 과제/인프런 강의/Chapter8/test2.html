<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응선택자</title>
    <style>
      div {
        width: 300px;
        background-color: red;
        margin: 0 auto;
      }

      ol li {
        font-size: 3em;
        color: #ffffff;
        font-weight: bold;
      }

      ol li:hover {
        color: green;
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <div>
      <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
      </ol>
    </div>
  </body>
</html>
